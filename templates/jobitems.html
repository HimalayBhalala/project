<div class="mb-5 py-1 row">
    <div class="col-9">
    <h1 class="text-secondary mb-2">{{job['title']}}</h1>
    <div><b>Location:</b>{{job['location']}}</div>
    {% if 'salary' in job %}
    <div>
        <b>Salary:</b> {{job['salary']}}
    </div>
    {% endif %}
    </div>
    <div class="col-3">
    <button class="btn btn-primary">Apply</button>
    </div>
</div>
